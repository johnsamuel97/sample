{% extends 'home.html' %}
{% block body %}
<div class='col-md-6 offset-md-3'>
  <div class="card" style="width: 50rem;">
    <div class="card-body">
      <h1>Registration form</h1>
      <br>
      <form method="POST">
        {{ form.as_p }}
        {% csrf_token %} 
        <button type="submit" class="btn btn-secondary"><a href="/">Login</a></button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
